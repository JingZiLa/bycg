<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/static/favicon.ico}" type="image/x-icon"/>
    <title>白云畅购商城</title>
    <link rel="stylesheet" th:href="@{/mall/css/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/mall/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
</head>
<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/}" class="logo"><h1>白云畅购商城</h1></a>
        <a th:href="@{/}" class="gif"></a>
        <ul class="list">
            <li><a href="##">秒杀</a></li>
            <li><a href="##">优惠券</a></li>
        </ul>
        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search" onclick="search()"></div>
        </div>
    </div>
</nav>
<header id="header" th:fragment="header-fragment">
    <div class="center">
        <ul class="fl">
            <li><a th:href="@{/}">白云畅购商城</a></li>
            <li><a th:href="@{manage.bycg.com}">后台管理系统</a></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
            <li><a href="https://gitee.com/byapps/e-shop">码云Gitee 地址</a></li>
        </ul>
        <div class="fr">
            <th:block th:unless="${userInfo == null}">

                <div class="user">
                    <ul class="selector">
                        <li>
                            <a th:href="@{/personal}">
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/orders}">
                                我的订单
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">
                                退出登录
                            </a>
                        </li>
                    </ul>
                    <a href="##" class="username">
                        <th:block th:text="${userInfo.userName}"></th:block>
                        <i class="iconfont icon-down"></i>
                    </a>
                </div>
                <div class="shopcart">
                    <a th:href="@{/shop-com.bycg.cart}" style="color: white;"><i class="iconfont icon-com.bycg.cart"></i>
                        购物车(
<!--                        <th:block th:text="${session.newBeeMallUser.shopCartItemCount==null?'0':session.newBeeMallUser.shopCartItemCount}"></th:block>-->
                        )</a>
                </div>
            </th:block>
            <th:block th:if="${userInfo == null}">
                <ul class="login">
                    <li><a th:href="@{/login}">登录</a></li>
                    <li><a th:href="@{/register}">注册</a></li>
                </ul>
                <div class="shopcart">
                    <a href="##" style="color: white;"><i class="iconfont icon-com.bycg.cart"></i>
                        购物车(0)</a>
                </div>
            </th:block>
        </div>
    </div>

</header>
</html>
